<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Tap Race</title>
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  background: #0a0a14;
  color: #fff;
}

/* ─── SCREENS ─── */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 48px 24px;
  opacity: 0;
  transform: translateY(16px);
  transition: opacity 0.28s ease, transform 0.28s ease;
  pointer-events: none;
  overflow-y: auto;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: all;
}

.inner {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ─── TITLE ─── */
.title {
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: -1.5px;
  margin-bottom: 6px;
  background: linear-gradient(135deg, #6366f1, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: #4a4a5a;
  font-size: 0.94rem;
  margin-bottom: 36px;
}

/* ─── INPUT ─── */
input[type="text"] {
  width: 100%;
  padding: 15px 18px;
  background: #12121f;
  border: 1px solid #222;
  border-radius: 14px;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 14px;
  outline: none;
  transition: border-color 0.2s;
  -webkit-user-select: text;
  user-select: text;
}

input[type="text"]:focus { border-color: #6366f1; }
input[type="text"]::placeholder { color: #3a3a4a; }

/* ─── BUTTONS ─── */
.btn {
  width: 100%;
  padding: 15px;
  background: #6366f1;
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s, transform 0.08s;
}

.btn:active { transform: scale(0.96); background: #5558d9; }
.btn:disabled { background: #1e1e2e; color: #3a3a4a; cursor: default; transform: none; }
.btn-success { background: #22c55e; }
.btn-success:active { background: #16a34a; }

.error {
  color: #f43f5e;
  font-size: 0.8rem;
  margin-top: 14px;
  min-height: 18px;
  text-align: center;
}

/* ─── LOBBY ─── */
.invite-box {
  width: 100%;
  background: #12121f;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 28px;
}

.label-sm {
  font-size: 0.68rem;
  color: #3a3a4a;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  font-weight: 600;
  margin-bottom: 10px;
  display: block;
}

.invite-row {
  display: flex;
  gap: 8px;
}

.invite-row input {
  flex: 1;
  padding: 10px 14px;
  font-size: 0.8rem;
  background: #0a0a14;
  border: 1px solid #1a1a2a;
  margin-bottom: 0;
  border-radius: 10px;
  color: #6a6a80;
}

.copy-btn {
  padding: 10px 18px;
  background: #6366f1;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
  transition: background 0.15s;
}

.copy-btn:active { background: #5558d9; }

.player-list { width: 100%; margin-bottom: 24px; }

.player-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 13px 18px;
  background: #12121f;
  border-radius: 12px;
  margin-bottom: 6px;
}

.player-row-name {
  font-size: 0.9rem;
  font-weight: 500;
  color: #ccc;
}

.player-row-name.me { color: #a78bfa; }

.badge {
  font-size: 0.7rem;
  padding: 4px 10px;
  border-radius: 20px;
  font-weight: 600;
}

.badge-ready { background: #1a2e1a; color: #4ade80; }
.badge-waiting { background: #1e1e2e; color: #4a4a5a; }

.lobby-note {
  font-size: 0.76rem;
  color: #3a3a4a;
  margin-top: 14px;
  text-align: center;
}

/* ─── GAME SCREEN ─── */
#screen-game {
  justify-content: flex-start;
  padding-top: 52px;
  gap: 0;
}

.game-inner {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.countdown {
  font-size: 3.8rem;
  font-weight: 800;
  letter-spacing: -2px;
  color: #6366f1;
  text-align: center;
  transition: color 0.3s;
  margin-bottom: 4px;
}

.countdown.urgent {
  color: #f43f5e;
  animation: pulse 0.6s ease infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.my-taps {
  font-size: 7rem;
  font-weight: 800;
  letter-spacing: -3px;
  color: #fff;
  text-align: center;
  line-height: 1.1;
  margin-bottom: 20px;
  transition: transform 0.08s;
}

.my-taps.bump {
  animation: bump 0.1s ease;
}

@keyframes bump {
  0% { transform: scale(1); }
  40% { transform: scale(1.18); }
  100% { transform: scale(1); }
}

.tap-wrap {
  display: flex;
  justify-content: center;
  margin-bottom: 28px;
}

.tap-btn {
  width: 176px;
  height: 176px;
  border-radius: 50%;
  background: linear-gradient(145deg, #6366f1, #8b5cf6);
  border: none;
  color: #fff;
  font-size: 1.25rem;
  font-weight: 700;
  letter-spacing: 3px;
  cursor: pointer;
  box-shadow: 0 0 48px rgba(99, 102, 241, 0.3);
  transition: transform 0.06s ease, box-shadow 0.06s ease;
  touch-action: manipulation;
}

.tap-btn:active,
.tap-btn.pressed {
  transform: scale(0.87);
  box-shadow: 0 0 16px rgba(99, 102, 241, 0.15);
}

/* Live scores */
.live-board { width: 100%; }

.live-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 14px;
  background: #12121f;
  border-radius: 10px;
  margin-bottom: 5px;
  border: 1px solid transparent;
}

.live-row.me { border-color: #6366f1; }

.live-row-name { font-size: 0.84rem; color: #6a6a80; }
.live-row-taps { font-size: 0.88rem; font-weight: 700; color: #ddd; }

/* ─── LEADERBOARD ─── */
.lb-list { width: 100%; margin-bottom: 24px; }

.lb-item {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 18px;
  background: #12121f;
  border-radius: 14px;
  margin-bottom: 8px;
  border: 1px solid transparent;
}

.lb-item.highlight { border-color: #6366f1; }

.lb-rank {
  font-size: 1.3rem;
  font-weight: 800;
  width: 30px;
  text-align: center;
  flex-shrink: 0;
}

.lb-rank.gold { color: #fbbf24; }
.lb-rank.silver { color: #9ca3af; }
.lb-rank.bronze { color: #d97706; }

.lb-name {
  flex: 1;
  font-size: 0.9rem;
  font-weight: 500;
  color: #ddd;
  text-align: left;
}

.lb-name .you-tag {
  color: #4a4a5a;
  font-size: 0.72rem;
  font-weight: 400;
  margin-left: 6px;
}

.lb-score {
  font-size: 1.15rem;
  font-weight: 700;
  color: #6366f1;
}

.lb-note {
  font-size: 0.76rem;
  color: #3a3a4a;
  margin-top: 14px;
}
</style>
</head>
<body>

<!-- HOME -->
<div id="screen-home" class="screen active">
  <div class="inner">
    <div class="title">Tap Race</div>
    <div class="subtitle">Tap faster than your friends</div>
    <input type="text" id="input-home-name" placeholder="Your name" maxlength="16" autocomplete="off" spellcheck="false">
    <button class="btn" id="btn-create">Create Game</button>
    <div class="error" id="error-home"></div>
  </div>
</div>

<!-- JOIN -->
<div id="screen-join" class="screen">
  <div class="inner">
    <div class="title">Tap Race</div>
    <div class="subtitle">You've been invited to play</div>
    <input type="text" id="input-join-name" placeholder="Your name" maxlength="16" autocomplete="off" spellcheck="false">
    <button class="btn" id="btn-join">Join Game</button>
    <div class="error" id="error-join"></div>
  </div>
</div>

<!-- LOBBY -->
<div id="screen-lobby" class="screen">
  <div class="inner">
    <div class="invite-box">
      <span class="label-sm">Invite Link</span>
      <div class="invite-row">
        <input type="text" id="input-link" readonly>
        <button class="copy-btn" id="btn-copy">Copy</button>
      </div>
    </div>
    <span class="label-sm" style="align-self:flex-start;">Players</span>
    <div class="player-list" id="player-list"></div>
    <button class="btn" id="btn-ready">Ready</button>
    <div class="lobby-note" id="lobby-note">Waiting for everyone to be ready</div>
  </div>
</div>

<!-- GAME -->
<div id="screen-game" class="screen">
  <div class="game-inner">
    <div class="countdown" id="countdown">15</div>
    <div class="my-taps" id="my-taps">0</div>
    <div class="tap-wrap">
      <button class="tap-btn" id="tap-btn">TAP</button>
    </div>
    <span class="label-sm">Live Scores</span>
    <div class="live-board" id="live-scores"></div>
  </div>
</div>

<!-- LEADERBOARD -->
<div id="screen-leaderboard" class="screen">
  <div class="inner">
    <div class="title" style="-webkit-text-fill-color:#fff; font-size:2.2rem; margin-bottom:4px;">Results</div>
    <div class="subtitle">Final scores</div>
    <div class="lb-list" id="lb-list"></div>
    <button class="btn" id="btn-go-again" style="display:none;">Go Again</button>
    <div class="lb-note" id="lb-note" style="display:none;">Waiting for host to restart</div>
  </div>
</div>

<script>
const socket = io();

// ─── State ───
let currentScreen = null;
let localState = null;
let tapCount = 0;
let myReady = false;
let timerInterval = null;
let clientTimeLeft = 0;

// ─── Routing ───
const urlParams = new URLSearchParams(window.location.search);
const gameParam = urlParams.get('game');

// ─── Screen ───
function showScreen(name) {
  if (currentScreen === name) return;
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + name).classList.add('active');
  currentScreen = name;
  if (name === 'home') document.getElementById('input-home-name').focus();
  if (name === 'join') document.getElementById('input-join-name').focus();
}

showScreen(gameParam ? 'join' : 'home');

// ─── Home ───
function tryCreate() {
  const name = document.getElementById('input-home-name').value.trim();
  if (!name) { document.getElementById('error-home').textContent = 'Enter your name first.'; return; }
  document.getElementById('error-home').textContent = '';
  socket.emit('create_game', { name });
}

document.getElementById('btn-create').addEventListener('click', tryCreate);
document.getElementById('input-home-name').addEventListener('keydown', e => { if (e.key === 'Enter') tryCreate(); });

// ─── Join ───
function tryJoin() {
  const name = document.getElementById('input-join-name').value.trim();
  if (!name) { document.getElementById('error-join').textContent = 'Enter your name first.'; return; }
  document.getElementById('error-join').textContent = '';
  socket.emit('join_game', { gameId: gameParam, name });
}

document.getElementById('btn-join').addEventListener('click', tryJoin);
document.getElementById('input-join-name').addEventListener('keydown', e => { if (e.key === 'Enter') tryJoin(); });

// ─── Lobby: Copy Link ───
document.getElementById('btn-copy').addEventListener('click', () => {
  const val = document.getElementById('input-link').value;
  const btn = document.getElementById('btn-copy');
  navigator.clipboard.writeText(val).then(() => {
    btn.textContent = 'Copied';
    setTimeout(() => btn.textContent = 'Copy', 1400);
  }).catch(() => {
    const inp = document.getElementById('input-link');
    inp.select();
    document.execCommand('copy');
    btn.textContent = 'Copied';
    setTimeout(() => btn.textContent = 'Copy', 1400);
  });
});

// ─── Lobby: Ready ───
document.getElementById('btn-ready').addEventListener('click', () => {
  socket.emit('set_ready');
  myReady = !myReady;
  applyReadyBtn();
});

function applyReadyBtn() {
  const btn = document.getElementById('btn-ready');
  btn.textContent = myReady ? 'Undo Ready' : 'Ready';
  btn.className = myReady ? 'btn btn-success' : 'btn';
}

// ─── Game: Tap ───
function onTap(e) {
  e.preventDefault();
  if (!localState || localState.state !== 'playing') return;
  tapCount++;
  const el = document.getElementById('my-taps');
  el.textContent = tapCount;
  // Bump animation
  el.classList.remove('bump');
  void el.offsetWidth;
  el.classList.add('bump');
  // Visual press
  const btn = document.getElementById('tap-btn');
  btn.classList.add('pressed');
  setTimeout(() => btn.classList.remove('pressed'), 70);
  // Send to server
  socket.emit('tap');
}

document.getElementById('tap-btn').addEventListener('pointerdown', onTap, { passive: false });

// ─── Leaderboard: Go Again ───
document.getElementById('btn-go-again').addEventListener('click', () => {
  socket.emit('go_again');
});

// ─── Socket: error ───
socket.on('error', (data) => {
  if (currentScreen === 'join') {
    document.getElementById('error-join').textContent = data.message;
  }
});

// ─── Socket: game_state ───
socket.on('game_state', (state) => {
  localState = state;
  document.getElementById('input-link').value = window.location.origin + '?game=' + state.gameId;

  if (state.state === 'waiting') {
    if (currentScreen !== 'lobby') {
      tapCount = 0;
      myReady = false;
      applyReadyBtn();
      showScreen('lobby');
    }
    renderPlayerList(state);
  }

  if (state.state === 'playing') {
    if (currentScreen !== 'game') {
      tapCount = 0;
      document.getElementById('my-taps').textContent = '0';
      clientTimeLeft = state.timeLeft;
      showScreen('game');
      startClientTimer();
    }
    renderLiveScores(state);
  }

  if (state.state === 'finished') {
    if (currentScreen !== 'leaderboard') {
      stopClientTimer();
      showScreen('leaderboard');
    }
    renderLeaderboard(state);
  }
});

// ─── Socket: tap_update (lightweight per-tap broadcast) ───
socket.on('tap_update', ({ playerId, taps }) => {
  if (!localState || !localState.players) return;
  const player = localState.players.find(p => p.id === playerId);
  if (player) {
    player.taps = taps;
    if (currentScreen === 'game') renderLiveScores(localState);
  }
});

// ─── Render: Player List (Lobby) ───
function renderPlayerList(state) {
  const container = document.getElementById('player-list');
  container.innerHTML = '';
  state.players.forEach(p => {
    const isMe = p.id === socket.id;
    const row = document.createElement('div');
    row.className = 'player-row';
    row.innerHTML =
      '<span class="player-row-name ' + (isMe ? 'me' : '') + '">' +
        esc(p.name) + (isMe ? ' (you)' : '') +
      '</span>' +
      '<span class="badge ' + (p.ready ? 'badge-ready' : 'badge-waiting') + '">' +
        (p.ready ? 'Ready' : 'Waiting') +
      '</span>';
    container.appendChild(row);
  });
}

// ─── Render: Live Scores (Game) ───
function renderLiveScores(state) {
  const container = document.getElementById('live-scores');
  const sorted = [...state.players].sort((a, b) => {
    const aT = a.id === socket.id ? tapCount : a.taps;
    const bT = b.id === socket.id ? tapCount : b.taps;
    return bT - aT;
  });

  container.innerHTML = '';
  sorted.forEach(p => {
    const isMe = p.id === socket.id;
    const display = isMe ? tapCount : p.taps;
    const row = document.createElement('div');
    row.className = 'live-row' + (isMe ? ' me' : '');
    row.innerHTML =
      '<span class="live-row-name">' + esc(p.name) + '</span>' +
      '<span class="live-row-taps">' + display + '</span>';
    container.appendChild(row);
  });
}

// ─── Render: Leaderboard ───
function renderLeaderboard(state) {
  const container = document.getElementById('lb-list');
  const sorted = [...state.players].sort((a, b) => b.taps - a.taps);
  container.innerHTML = '';

  const rankClass = ['gold', 'silver', 'bronze'];

  sorted.forEach((p, i) => {
    const isMe = p.id === socket.id;
    const item = document.createElement('div');
    item.className = 'lb-item' + (isMe ? ' highlight' : '');
    item.innerHTML =
      '<span class="lb-rank ' + (i < 3 ? rankClass[i] : '') + '">#' + (i + 1) + '</span>' +
      '<span class="lb-name">' + esc(p.name) + (isMe ? '<span class="you-tag">(you)</span>' : '') + '</span>' +
      '<span class="lb-score">' + p.taps + '</span>';
    container.appendChild(item);
  });

  const goBtn = document.getElementById('btn-go-again');
  const note = document.getElementById('lb-note');
  if (state.isCreator) {
    goBtn.style.display = 'block';
    note.style.display = 'none';
  } else {
    goBtn.style.display = 'none';
    note.style.display = 'block';
  }
}

// ─── Client Timer ───
function startClientTimer() {
  stopClientTimer();
  document.getElementById('countdown').textContent = clientTimeLeft;
  applyCountdownStyle();

  timerInterval = setInterval(() => {
    clientTimeLeft--;
    if (clientTimeLeft < 0) clientTimeLeft = 0;
    document.getElementById('countdown').textContent = clientTimeLeft;
    applyCountdownStyle();
    if (clientTimeLeft <= 0) stopClientTimer();
  }, 1000);
}

function stopClientTimer() {
  if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
}

function applyCountdownStyle() {
  document.getElementById('countdown').classList.toggle('urgent', clientTimeLeft <= 5);
}

// ─── Utils ───
function esc(str) {
  const d = document.createElement('div');
  d.appendChild(document.createTextNode(str));
  return d.innerHTML;
}
</script>
</body>
</html>
